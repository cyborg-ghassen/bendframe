<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <nav class="top-bar">
      <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">WWW></a></li>
      </ul>
    </nav>
    <div class="btn">
      <span class="fas fa-bars"></span>
    </div>
    <nav class="sidebar">
      <div class="text">Menu</div>
      <ul>
        <li class="active">
          <a href="#">Django
            <span class="fas fa-caret-down first"></span>
          </a>
          <ul class="p-show">
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
          </ul>
        </li>
        <li>
          <a href="#" class="feat-btn">Nodejs
            <span class="fas fa-caret-down second"></span>
          </a>
          <ul class="feat-show">
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
          </ul>
        </li>
        <li>
          <a href="#" class="serv-btn">Ruby on rails
            <span class="fas fa-caret-down third"></span>
          </a>
          <ul class="serv-show">
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
          </ul>
        </li>
			<li>
          <a href="#" class="ser-btn">Laravel
            <span class="fas fa-caret-down fourth"></span>
          </a>
          <ul class="l-show">
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <div class="content">
      <div class="header">Bendframe</div>
      <p>Bend frame is an open source multi back-end framework.
				 Based on the idea of "bootstrap for back-end". </p>
    </div>
    <script>
      $('.btn').click(function(){
        $(this).toggleClass("click");
        $('.sidebar').toggleClass("show");
      });
      $('.active').click(function(){
        $('nav ul .p-show').toggleClass("show2");
        $('nav ul .first').toggleClass("rotate");
      });
        $('.feat-btn').click(function(){
          $('nav ul .feat-show').toggleClass("show");
          $('nav ul .second').toggleClass("rotate");
        });
        $('.serv-btn').click(function(){
          $('nav ul .serv-show').toggleClass("show1");
          $('nav ul .third').toggleClass("rotate");
        });
		$('.ser-btn').click(function(){
          $('nav ul .l-show').toggleClass("show3");
          $('nav ul .fourth').toggleClass("rotate");
        });
        $('nav ul li').click(function(){
          $(this).addClass("active").siblings().removeClass("active");
        });
    </script>

  </body>
</html>
